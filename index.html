<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星光导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        body {
            background-color: #f0f0f0;
            font-family: "Play", "MArima Madurai", Microsoft JhengHei, Georgia, Times, serif, Microsoft Yahei, Open Sans, sans-serif;
        }

        .image-container {
            position: relative;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .title-container {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
            text-align: right;
            color: white;
            font-size: 36px;
            padding-right: 20px;
        }

        .subtitle {
            margin-top: -50px;
            font-size: 24px;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-top: -100px; /* 页面内容压住顶部图片100像素 */
            background-color: white;
            padding: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            border-radius: 10px;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa; /* 灰白色背景 */
            padding: 1rem;
            border-radius: 10px;
            margin-right: 20px;
            position: sticky;
            top: 10px; /* 固定到页面顶部 */
        }

        .sidebar h2 {
            text-align: center; /* 标题居中 */
            color: #555; /* 灰色字体 */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #555; /* 灰色字体 */
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 16px; /* 调整分类文字大小 */
            background-color: transparent; /* 确保背景颜色透明 */
            font-weight: bold; /* 加粗分类文字 */
        }

        .sidebar ul li a:hover {
            background-color: #00796b; /* 鼠标悬停时显示深蓝绿色 */
            color: white; /* 鼠标悬停时文字变白色 */
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: calc(100% - 240px); /* 给左侧的侧边栏留出空间 */
        }

        .category {
            display: flex;
            flex-wrap: wrap;
            width: 100%; /* 保证category类宽度占满父元素 */
            margin-bottom: 2rem; /* 增加分类之间的行距 */
        }

        .category-title {
            width: 100%;
            font-size: 24px;
            color: #555; /* 灰色字体 */
            margin-bottom: 1rem;
            text-align: left; /* 标题居左 */
            display: flex;
            align-items: center;
        }

        .category-title::before {
            content: '|';
            color: orange; /* 橙色竖线 */
            font-size: 24px;
            margin-right: 8px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: calc(33.333% - 20px); /* 确保3个卡片一行，减去margin */
            box-sizing: border-box;
        }

        .card p {
            color: #555;
            font-size: 14px; /* 调整卡片介绍文字大小 */
            white-space: nowrap; /* 避免换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card a {
            text-decoration: none; /* 去掉下划线 */
            color: #00796b; /* 调整链接颜色为深蓝绿色 */
        }

        .card a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        @media (max-width: 960px) {
            img {
                height: auto; /* 让图片高度自适应 */
            }

            .container {
                width: auto; /* 让容器宽度自适应 */
                margin-top: auto; /* 让容器上边距自适应 */
                bottom: -20px; /* 把容器放在图片下方 */
                padding: 20px;
                flex-direction: column;
                border-radius: 10px; /* 保持圆角 */
            }

            .sidebar {
                width: 100%; /* 让侧边栏宽度自适应 */
                margin-bottom: 20px;
                position: static; /* 取消固定位置 */
                border-radius: 10px; /* 保持圆角 */
            }

            .content {
                flex-direction: column;
                width: 100%;
            }

            .card {
                width: 100%;
                margin: 10px 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px; /* 在小屏幕上减少容器的内边距 */
            }

            .sidebar ul li a {
                padding: 0.5rem; /* 在小屏幕上减少链接的内边距 */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://picsum.photos/800/600" alt="Image">
        <div class="title-container">
            <div class="subtitle">——曾经在满天的星光下做梦的少年</div>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>: : : 分 类 : : :</h2>
            <ul id="nav-list">
                <!-- 导航链接会通过JavaScript动态添加 -->
            </ul>
        </div>
        <div class="content" id="content">
            <!-- 内容会通过JavaScript动态添加 -->
        </div>
    </div>
<script>
    const categories = [
        {
            id: "tools",
            name: "常用工具",
            links: [
                { name: "Github", url: "https://github.com", desc: "全球最大的开源代码库和版本控制系统。" },
                { name: "uTools", url: "https://u.tools", desc: "一个快捷效率工具，可以帮助你快速启动程序。" },
                { name: "draw", url: "https://www.draw.io", desc: "在线绘图工具，支持流程图、架构图等多种图表绘制。" },
                { name: "幕布", url: "https://mubu.com", desc: "一款思维导图和笔记工具。" },
                { name: "草料二维码", url: "https://cli.im", desc: "一个在线生成二维码的工具。" },
                { name: "语雀", url: "https://yuque.com", desc: "一款知识管理和文档协作工具。" }
            ]
        },
        {
            id: "social-media",
            name: "社交媒体",
            links: [
                { name: "微博", url: "https://www.weibo.com", desc: "中国最大的社交媒体平台。" },
                { name: "Facebook", url: "https://www.facebook.com", desc: "全球最大的社交媒体平台。" },
                { name: "Twitter", url: "https://www.twitter.com", desc: "实时信息分享平台。" }
            ]
        },
        {
            id: "news",
            name: "新闻",
            links: [
                { name: "CNN", url: "https://www.cnn.com", desc: "美国著名的新闻频道。" },
                { name: "BBC", url: "https://www.bbc.com", desc: "英国广播公司。" },
                { name: "路透社", url: "https://www.reuters.com", desc: "全球知名的新闻通讯社。" }
            ]
        },
        {
            id: "frontend-tools",
            name: "小前端",
            links: [
                { name: "Staticfile CDN", url: "https://www.staticfile.org", desc: "免费CDN服务，包括 JavaScript、CSS、图片和 swf 等静态文件。" },
                { name: "jsDelivr", url: "https://www.jsdelivr.com", desc: "开源 CDN 服务。" },
                { name: "BootCDN", url: "https://www.bootcdn.cn", desc: "稳定、快速、免费的前端开源项目 CDN 加速服务。" },
                { name: "cdnjs", url: "https://cdnjs.com", desc: "面向 Web 开发人员的免费和开源公共 Web CDN！" }
            ]
        },
        {
            id: "entertainment",
            name: "娱乐",
            links: [
                { name: "YouTube", url: "https://www.youtube.com", desc: "全球最大的在线视频平台。" },
                { name: "Netflix", url: "https://www.netflix.com", desc: "流行的视频流媒体服务。" },
                { name: "Twitch", url: "https://www.twitch.tv", desc: "实时视频直播平台。" }
            ]
        }
    ];

    const navList = document.getElementById('nav-list');
    const content = document.getElementById('content');

    categories.forEach(category => {
        // 添加导航链接
        const navItem = document.createElement('li');
        const navLink = document.createElement('a');
        navLink.href = `#${category.id}`;
        navLink.textContent = category.name;
        navItem.appendChild(navLink);
        navList.appendChild(navItem);

        // 添加分类内容
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.id = category.id;

        // 添加分类标题
        const categoryTitle = document.createElement('h3');
        categoryTitle.classList.add('category-title');
        categoryTitle.textContent = category.name; // 设置标题文本
        categoryDiv.appendChild(categoryTitle); // 添加标题到分类容器

        category.links.forEach(link => {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardTitle = document.createElement('h3');
            const cardLink = document.createElement('a');
            cardLink.href = link.url;
            cardLink.textContent = link.name;
            cardTitle.appendChild(cardLink);
            card.appendChild(cardTitle);

            const cardDesc = document.createElement('p');
            cardDesc.textContent = link.desc;
            card.appendChild(cardDesc);

            categoryDiv.appendChild(card);
        });

        content.appendChild(categoryDiv);
    });
</script>
</body>
</html>
